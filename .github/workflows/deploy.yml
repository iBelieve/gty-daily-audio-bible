name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2.3.4

      - name: Set up Node 15
        uses: actions/setup-node@v2
        with:
          node-version: "15"

      - name: Install node dependencies
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Deploy to bible.mspencer.io
        env:
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
        run: yarn run deploy
